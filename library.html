<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Fortune Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div id="mouse-glow">
        <div class="glow-circle"></div>
    </div>

    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="library.html">Library</a></li>
            <li class="nav-item"><a href="about.html#faq-section">FAQ</a></li>
            <li class="nav-item"><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section class="library-section">
        <div class="library-container">
            <h1 class="library-title">Explore by Genre</h1>

            <!-- Genre Category Grid -->
            <div class="genre-grid">
                <a href="fiction.html" class="genre-item">
                    <div class="genre-image"><img src="images/fiction.png" alt="Fiction Genre"></div>
                    <p class="genre-name">Fiction</p>
                </a>
                <a href="nonfiction.html" class="genre-item">
                    <div class="genre-image"><img src="images/nonfiction.png" alt="Non-Fiction Genre"></div>
                    <p class="genre-name">Non-Fiction</p>
                </a>
                <a href="mystery.html" class="genre-item">
                    <div class="genre-image"><img src="images/mystery.png" alt="Mystery Genre"></div>
                    <p class="genre-name">Mystery</p>
                </a>
                <!-- Add more genre items as needed -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
